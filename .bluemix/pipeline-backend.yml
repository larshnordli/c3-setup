---
stages:
- name: Build Stage
  inputs:
  - type: git
    branch: master
    service: ${BACKEND_REPO}
    dir_name: null
  triggers:
  - type: commit
  jobs:
  - name: Build
    type: builder
    artifact_dir: ''
    build_type: npm
    script: |-
      #!/bin/bash
      # The default Node.js version is 0.10.40
      # To use Node.js 0.12.7, uncomment the following line:
      #export PATH=/opt/IBM/node-v0.12/bin:$PATH
      # To use Node.js 4.2.2, uncomment the following line:
      #export PATH=/opt/IBM/node-v4.2/bin:$PATH
      npm install
- name: Deploy To Test
  inputs:
  - type: job
    stage: Build Stage
    job: Build
    dir_name: null
  triggers:
  - type: stage
  properties:
  - name: CUSTOM_APP_NAME 
    value: ${CUSTOM_APP_NAME}
    type: text
  jobs:
  - name: Deploy Test
    type: deployer
    target:
      region_id: ${BE_PROD_REGION_ID}
      organization: ${BE_PROD_ORG_NAME}
      space: ${BE_PROD_SPACE_NAME}
      application: ${BE_CF_TEST_APP_NAME}
    script: |
      #!/bin/bash
        # Create Services
        echo cf create-service conversation lite "${CUSTOM_APP_NAME}"-conversation
        cf create-service conversation lite "${CUSTOM_APP_NAME}"-conversation
        cf create-service cloudantNoSQLDB lite "${CUSTOM_APP_NAME}"-cloudant
        cf create-service language_translator lite "${CUSTOM_APP_NAME}"-language-translator
        cf create-service speech_to_text standard "${CUSTOM_APP_NAME}"-stt
        cf create-service text_to_speech standard "${CUSTOM_APP_NAME}"-tts
        cf create-service tone_analyzer lite "${CUSTOM_APP_NAME}"-tone-analyzer


      cf push "${CF_APP}" -f manifest-backend.yml

        # Bind Services
        cf bind-service "${CF_APP}" "${CUSTOM_APP_NAME}"-conversation
        cf bind-service "${CF_APP}" "${CUSTOM_APP_NAME}"-cloudant
        cf bind-service "${CF_APP}" "${CUSTOM_APP_NAME}"-language-translator
        cf bind-service "${CF_APP}" "${CUSTOM_APP_NAME}"-stt
        cf bind-service "${CF_APP}" "${CUSTOM_APP_NAME}"-tts
        cf bind-service "${CF_APP}" "${CUSTOM_APP_NAME}"-tone-analyzer

      # View logs
      cf logs "${CF_APP}" --recent
- name: Deploy to Production
  inputs:
  - type: job
    stage: Build Stage
    job: Build
    dir_name: null
  triggers:
  - type: stage
    enabled: false
  properties:
  - name: CUSTOM_APP_NAME 
    value: ${CUSTOM_APP_NAME}
    type: text
  jobs:
  - name: Deploy
    type: deployer
    target:
      region_id: ${BE_PROD_REGION_ID}
      organization: ${BE_PROD_ORG_NAME}
      space: ${BE_PROD_SPACE_NAME}
      application: ${BE_CF_APP_NAME}
    script: |-
      #!/bin/bash
      cf push "${CF_APP}" -f manifest-backend.yml

        # Bind Services
        cf bind-service "${CF_APP}" "${CUSTOM_APP_NAME}"-conversation
        cf bind-service "${CF_APP}" "${CUSTOM_APP_NAME}"-cloudant
        cf bind-service "${CF_APP}" "${CUSTOM_APP_NAME}"-language-translator
        cf bind-service "${CF_APP}" "${CUSTOM_APP_NAME}"-stt
        cf bind-service "${CF_APP}" "${CUSTOM_APP_NAME}"-tts
        cf bind-service "${CF_APP}" "${CUSTOM_APP_NAME}"-tone-analyzer

      # View logs
      cf logs "${CF_APP}" --recent
hooks:
- enabled: true
  label: null
  ssl_enabled: false
  url: https://devops-api.ng.bluemix.net/v1/messaging/webhook/publish
