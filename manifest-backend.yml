declared-services:
- backend-conversation:
  label: conversation
  plan: Lite
- backend-cloudant:
  label: cloudantNoSQLDB
  plan: Lite
- backend-language-translator:
  label: language_translator
  plan: Lite
- backend-stt:
  label: speech_to_text
  plan: Standard
- backend-tts:
  label: text_to_speech
  plan: Standard
- backend-tone-analyzer:
  label: tone_analyzer
  plan: Lite
applications:
- path: .
  memory: 256M
  instances: 1
  domain: mybluemix.net
  name: backend-app
  disk_quota: 1024M
  services:
   - backend-conversation
   - backend-cloudant
   - backend-language-translator
   - backend-stt
   - backend-tts
   - backend-tone-analyzer
- path: .
  memory: 256M
  instances: 1
  domain: mybluemix.net
  name: backend-app-test
  disk_quota: 1024M
  services:
   - backend-conversation
   - backend-cloudant
   - backend-language-translator
   - backend-stt
   - backend-tts
   - backend-tone-analyzer