declared_services:
 - ${CF_APP_NAME}-conversation:
  label: conversation
  plan: Lite
 - ${CF_APP_NAME}-cloudant:
  label: cloudantNoSQLDB
  plan: Lite
 - ${CF_APP_NAME}-language-translator:
  label: language_translator
  plan: Lite
 - ${CF_APP_NAME}-stt:
  label: speech_to_text
  plan: Standard
 - ${CF_APP_NAME}-tts:
  label: text_to_speech
  plan: Standard
 - ${CF_APP_NAME}-tone-analyzer:
  label: tone_analyzer
  plan: Lite
applications:
- path: .
  memory: 256M
  instances: 1
  domain: mybluemix.net
  name: ${CF_APP_NAME}-backend
  disk_quota: 1024M
  services:
   - ${CF_APP_NAME}-conversation
   - ${CF_APP_NAME}-cloudant
   - ${CF_APP_NAME}-language-translator
   - ${CF_APP_NAME}-stt
   - ${CF_APP_NAME}-tts
   - ${CF_APP_NAME}-tone-analyzer
- path: .
  memory: 256M
  instances: 1
  domain: mybluemix.net
  name: ${CF_APP_NAME}-backend-test
  disk_quota: 1024M
  services:
   - ${CF_APP_NAME}-conversation
   - ${CF_APP_NAME}-cloudant
   - ${CF_APP_NAME}-language-translator
   - ${CF_APP_NAME}-stt
   - ${CF_APP_NAME}-tts
   - ${CF_APP_NAME}-tone-analyzer